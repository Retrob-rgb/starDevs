<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Star-Devs</title>

    <link rel="stylesheet" href="./css/styles.css">

    <script src="./js/index.js" defer></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;600;700&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <h1>Star-Devs</h1>
    </header>

    <main>
        <section class="cards-main">
            <div class="card-container">
                <div class="card-main">
                    <span>Characters</span>
                    <h2 id="persons">loading ...</h2>
                </div>
                <img src="./img/darth.svg" alt="Character Picture">
            </div>

            <div class="card-container">
                <div class="card-main">
                    <span>Starships</span>
                    <h2 id="starships">loading ...</h2>
                </div>
                <img src="./img/starship.svg" alt="Starship Picture">
            </div>

            <div class="card-container">
                <div class="card-main">
                    <span>Planets</span>
                    <h2 id="planets">loading ...</h2>
                </div>
                <img src="./img/planet.svg" alt="Planets Picture">
            </div>
        </section>

        <section class="phrases-container">
            <button id="btn-phrases" onclick="loadPhrase()">Read a phrase</button>
            <p id="phrase"></p>
        </section>

    </main>
</body>
</html>
